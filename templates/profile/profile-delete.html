{% extends 'base.html' %}
{% block content %}

    <section id="create-page" class="auth">

        <div class="container">
            <h1>Are you sure you want to delete your profile?</h1>
            <!-- Delete Profile Form -->
            <form id='delete' method="POST" action="{% url 'delete profile' pk=request.user.pk %}">
                {{ form }}
                {% csrf_token %}
                <!-- Confirm Button -->
                <input class="btn submit" type="submit" value="Yes">
                <a class="delete-btn" href="javascript:history.back()">Go Back</a>

            </form>
        </div>
        <!-- End Delete Profile Form -->
    </section>

{% endblock %}
