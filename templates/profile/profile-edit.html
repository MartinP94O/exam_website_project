{% extends 'base.html' %}
{% block content %}

    <!-- edit profile form -->
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'profile edit' pk=object.pk %}">
            <div class="container">
                <h1>Edit Profile</h1>
                {% if user.is_authenticated and object.pk == request.user.id or user.is_superuser%}

                {{ form.username }}
                {{ form.first_name }}
                {{ form.last_name }}
                {{ form.email }}
                {% csrf_token %}

                <input class="btn" type="submit" value="Edit Profile">
                {% endif %}
            </div>
        </form>
    </section>

{% endblock %}
