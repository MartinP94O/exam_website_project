{% extends 'base.html' %}
{% block content %}

    <section id="create-page" class="auth">
        <form id="create" method="POST" action="{% url 'product edit' pk=product.pk %}">
            <div class="container">

                <h1>Edit Product</h1>
                {% if user.is_staff %}
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Edit Product">
                {% endif %}
            </div>
        </form>
    </section>

{% endblock %}
