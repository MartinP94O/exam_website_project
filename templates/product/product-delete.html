{% extends 'base.html' %}
{% block content %}

    <section id="delete-page" class="auth">
        <form id="delete" method="POST" action="{% url 'product delete' pk=product.pk %}">
            <div class="container">

                <h1>Delete Product</h1>

                {{ form }}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Delete Product">

            </div>
        </form>
    </section>

{% endblock %}
