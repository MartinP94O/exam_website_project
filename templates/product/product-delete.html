{% extends 'base.html' %}
{% block content %}

    <section id="delete-page" class="auth">
        <form id="delete" method="POST" action="{% url 'product delete' pk=product.pk %}">
            <div class="container">

                <h1>Delete {{ product.product_type }}?</h1>
                {% if user.is_staff %}

                {{ form }}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Yes">

                <a class="delete-btn" href="javascript:history.back()">No take me back</a>
                {% endif %}

            </div>
        </form>
    </section>

{% endblock %}
